<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website Design - Learning basics</title>
    <!--Link to the css style page-->
    <link rel="stylesheet" href="style.css">
    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
</head>
<body>
<!--Section helps us to focus on one area of our html page: for this we focus on the header section-->
<section class="header">
    <!--nav= here I create navigation links to different web pages of the website when clicked on-->
    <nav>
        <!--displays my logo-->
        <a href="index.html"><img src="images/logo.png" ></a>
        <!--The navigation links at the top of my page-->
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="HideMenu()"></i>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">COURSE</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

<div class="text-box">
    <h1>Worlds Biggest University</h1>
    <p>Making website is now one of the easiest thin in the world. 
        You just need to learn HTML, CSS, <br> Javascript and you are good to go.
    </p>
    <a href="" class="hero-btn">Visit us to know More</a>
</div>
</section>

<!------------ JavaScript for Toggle Menu --------------->
<!--Javascript code on making the menu and close icon become responsive-->
<script>
    var navLinks = document.getElementById("navLinks");

    function showMenu(){
        navLinks.style.right = "0";
    }
    function HideMenu(){
        navLinks.style.right = "-200px";
    }

</script>
    
</body>
</html>
